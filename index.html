<!DOCTYPE html> <!-- HTML5 문서임을 선언 -->
<html lang="ko"> <!-- 문서의 언어를 한국어(ko)로 설정 -->

<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 (한글 및 특수문자 지원) -->
    <meta name="viewport" content="width=device-width, initial-scale=0.5"> <!-- 반응형 웹 설정 (모바일 최적화) -->
          <!-- width=device-width 부분은 페이지의 너비가 장치 화면의 너비와 일치하도록 하고, initial-scale=1.0은 페이지가 처음 로드될 때의 초기 확대 수준을 설정 -->
    <title>HTML 기본 구조</title> <!-- 브라우저 탭에 표시될 제목 -->

    <style>
        /* CSS 스타일을 사용하여 페이지 디자인 적용 */
        body {
            font-family: Arial, sans-serif; /* 글꼴 설정 */
            background-color: #f4f4f4; /* 배경 색상을 연한 회색으로 설정 */
            text-align: center; /* 텍스트 중앙 정렬 ,left(왼쪽), right(오른쪽) */
        }

        .container {
            width: 80%; /* 전체 화면 너비의 80% 크기 */
            margin: auto; /* 가운데 정렬 */
            background: white; /* 배경색을 흰색으로 설정 */
            padding: 20px; /* 안쪽 여백 설정 */
            border-radius: 10px; /* 모서리를 둥글게 설정 */
            box-shadow: 0px 0px 10px rgba(10, 10, 10, 0.5); /* 부드러운 그림자 효과 */
                  <!-- box-shadow : 수평그림자위치, 수직그림자위치, 그림자흐림정도, rgba(빨, 초, 파, 투명도) -->
        }
    </style>
</head>

<body>
<div class="container">
HTML/CSS 연습 중입니다.
</div>
</body>
</html>
